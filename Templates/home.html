{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.ico' %}">
    {% block head %}
    <title>Home Green Plus</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navegacao">
        <div class="links">
            <img class="logo" src="{% static 'images/logo.png' %}" alt="logo">
            <hr>
            <a href="{% url 'home' %}" id="home">
                <img  src="{% static 'images/home.png' %}" alt="home" class="linkImages">
            </a>
            <a href="{% url 'produtos' %}" id="produtos">
                <img  src="{% static 'images/produto.png'%}" alt="" class="linkImages">
            </a>
            
        </div>
        <div class="interagiveis">
            <hr>
            <a href="{% url 'logout' %}">
                <img src="{% static 'images/logout.png'%}" alt="">
            </a>
        </div>
    </nav>

    <div class="conteudo">
            {% block body %}
                <div class="saudacaoUsuario">
                    <p class="textoSaudacao">Olá, <b>{{ user.get_username }}</b>!</p>
                    <p class="subtextoSaudacao">Seja <b>bem vindo(a)</b> de volta!</p>
                </div>
                <div class="notificacoes">
                    <div class="imagemNotificacao">
                        <img src="{% static 'images/bell.png' %}" alt="icone notificacao">
                    </div>
                    <div class="textoNotificacao">
                        <p>Notificações <b>Não Lidas</b></p>
                        <p><b>0</b></p>
                    </div>
                </div>            
            {% endblock %}
    </div>
    {% block ativo %}
    <script>
        let ativo = document.getElementById('home')
    </script>
    <script>
        let imagem = ativo.querySelector('img');
        imagem.src = "{% static 'images/homeBranco.png' %}"
        ativo.style.backgroundColor = 'rgb(3, 143, 3)'
    </script>
    {% endblock %}
</body>
</html>
